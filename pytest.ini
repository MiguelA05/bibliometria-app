[pytest]
# Configuración de pytest para Bibliometría App

# Directorios de búsqueda de tests
testpaths = tests

# Archivos de test a ignorar (scripts standalone, no tests reales)
norecursedirs = .git venv __pycache__ .pytest_cache

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*

# Markers personalizados
markers =
    integration: tests de integración
    unit: tests unitarios

